<app-nav-menu></app-nav-menu>
<app-menu-lateral></app-menu-lateral>
<div class="css" style="width: 70%;">
<div class="container contact-form w-20 p-3">
    <app-breadcrumb></app-breadcrumb>
    <div class="contact-image">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRw3N4goX9DUFTnHw0VFmjwZJRSncVtxtVO6OnC7DlVF-6zWs8n&usqp=CAU" alt="rocket_contact"/>
    </div>
    <form method="post">
        <h3>Envie sua Mensagem</h3>
       <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="txtName" class="form-control" placeholder="Nome *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" name="txtEmail" class="form-control" placeholder="Email *" value="" />
                </div>
                <div class="form-group">
                    <input type="text" name="txtPhone" class="form-control" placeholder="Numero telefone *" value="" />
                </div>
                <div class="form-group">
                    <input type="submit" name="btnSubmit" class="btnContact" value="Enviar" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea name="txtMsg" class="form-control" placeholder="Digite Aqui sua mensagem *" style="width: 100%; height: 150px;"></textarea>
                </div>
            </div>
        </div>
    </form>
    <app-breadcrumb></app-breadcrumb>
</div>
</div>
<app-footer></app-footer>
